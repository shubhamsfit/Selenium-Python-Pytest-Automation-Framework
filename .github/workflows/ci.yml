name: Scheduled Selenium Tests

on:
  schedule:
    # Run at 09:30 UTC (3:00 PM IST) Mondayâ€“Friday
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

jobs:
  test_and_generate_report:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest and generate HTML report
        run: |
          mkdir reports
          pytest --html=reports/report.html --self-contained-html

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@8c7a2c24a9ae11ab2f2e4cd0d80d9ee9fa5e34b3
        with:
          name: selenium-test-report
          path: reports/report.html
