name: Upload Artifact Test

on: [push]

jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create a file
        run: echo "Hello World" > testfile.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: testfile.txt
